<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Your results summary" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/main.css" />
  </head>
  <body>
    <main>
      <h1 class="sr-only">Test result summary</h1>
      <article class="card">
        <section class="result">
          <h2>Your Result</h2>
          <span class="score">
            <div>
              <span class="score__ave"></span>
              <p class="score__total">of 100</p>
            </div>
          </span>
          <span class="result__assess">Great</span>
          <p class="result__info">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>
        <section class="summary">
          <h2>Summary</h2>
          <table class="summary__table"></table>
          <a class="btn" href="#">Continue</a>
        </section>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/denissejoyce"
        >Denisse Joyce</a
      >.
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
